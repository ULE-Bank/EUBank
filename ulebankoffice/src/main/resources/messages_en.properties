label.continuousloaninfo =  Increasing instalments (amortization with instalments in geometric progression). In this modality, the calculation of instalments is increasing geometrically according to the percentage of increment established previously. The financing system has been used in the loans of officially protected housing and indicates a suitable financing system for projects in which the investment that has been financed generates increasing cash flows (see figure). The differences between the first and the last instalments in extended periods of time can be very high since the geometric progression is applied from the first instalment.

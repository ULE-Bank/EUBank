label.cookies1 =  This website, like most sites on the Internet, uses Cookies to improve and optimize the user experience. Below you will find detailed information about what are the "Cookies", what typology uses this website, how you can deactivate them in your browser and how to specifically block the installation of third-party Cookies
label.cookies2 =  What are Cookies and how does ULe-Bank use them?
label.cookies3 =  Cookies are files that the website or application you use installs on your browser or on your device (Smartphone, tablet or connected TV) during your tour of the pages or the application, and serves to store information about your visit. Like most sites on the internet, Vocento web portals use Cookies to:
label.cookies4 =  Ensure that web pages can function properly.

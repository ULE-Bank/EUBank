label.s4frenchlateral = <p style="text-align: justify;">The amortization by the French method, progressive or classic, is characterized by the payment of overdue interest, that is to say, at the end of each payment, and payment of constant instalments in each period.<br> Interest decreases as loan periods pass and amortized capital increases in evey new period.</p>
label.s4italianlateral = <p style="text-align: justify;">Amortization by the Italian method. Its main characteristic is that the amortized capital in each period of time is constant. <br> The instalments and the interests are of descending character and they vary in the same proportion.</p>
label.s4germanlateral = <p style="text-align: justify;">The amortization by the German method is characterized by the payment of the interests at the beginning of each period and constant instalments in each period of time. The interests decrease as loan periods pass and the amortized capital increases over the life of the loan.</p>
label.s4americanlateral = <p style="text-align: justify;">The amortization by the American method is characterized by the payment of only interests during the loan period, the whole capital is paid at the end of the loan.</p>

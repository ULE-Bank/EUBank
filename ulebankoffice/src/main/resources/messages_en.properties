label.cookies12 =  ANALYTICAL
label.cookies13 =  These Cookies collect information from your browsing experience on our web sites completely anonymously. We can count the number of visitors to the page or the most viewed content.
label.cookies14 =  How can I set up my cookies?
label.cookies15 =  By browsing and continuing on our Website you are consenting to the use of Cookies under the conditions contained in this Cookies Policy.
label.cookies16 =  In any case we inform you that, since Cookies are not necessary for the use of our Web Site, you can block or disable them by activating the configuration of your browser, which allows you to reject the installation of all cookies or some of them. The majority of browsers allow to warn of the presence of Cookies or to reject them automatically. If you reject them you will be able to continue using our Website, although the use of some of its services may be limited and therefore your experience in our Website less satisfactory.

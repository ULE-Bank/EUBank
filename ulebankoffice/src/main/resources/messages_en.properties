label.happyclients = Our happy clients
label.happyclientssub = What the people we work with say about us
label.happyclients1 =  CHILDREN
label.happyclients1sub =  Several courses have been given to children of Primary Education between 9 and 11 years in public and concerted schools in the city of Le√≥n. The "Financial Education for Children" activity is developed through interaction games such as 'What are Banks' and 'What is the use of money' in order to train students about financial education. The participation of the children of all the schools has been intense and of great advantage.
label.happyclients2 =  UNIVERSITY STUDENTS
label.happyclients2sub =  In collaboration with the "Edufinet" Financial Education Project, a training program called "Your Money Never Sleeps" has been developed to bring knowledge of the financial and economic world to non-financial students. This activity tries to give a simple and practical vision of the financial world, to show the students of diverse degrees how the finances are present in their day to day and to give them an initial knowledge that gives them the necessary tools to make their own economic and financial decisions. The students express the appropriateness of the Extension Course requesting a greater number of hours for the next course.
label.happyclients3 =  ELDERS
label.happyclients3sub =  The activity "Financial Education: How to improve your domestic economy?" aims to expand knowledge of finance in a sector vulnerable to abuse by financial institutions: the elderly. This activity has been developed in the city of Le√≥n during 2016 and 2017, dealing with basic concepts of financial education to improve the domestic economy and explain relationships with financial institutions. The surveys conducted at the end of the sessions show a high interest on the part of this group in the topics discussed.
label.aboutus1 =  About us
label.aboutus1sub1 =  We are a group of students and professors, with extensive teaching experience, belonging to the university community of the University of Le√≥n, in the areas of Financial Economics and Accounting (Finance) and Computer Science and Artificial Intelligence
label.aboutus2 =  Objectives
label.aboutus2sub1 =  Our main objective is to transfer knowledge from the University to society in general to improve financial education in different sectors:
label.aboutus2sub2 =  <b> Initiation </ b> to financial education: 9-10 year old and 15-16 year old (through the Edufinet project and the Spanish Financial Education Network). 
label.aboutus2sub3 =  <b> Financial education </ b> at a professional and / or research level for university students, through undergraduate and postgraduate courses, seminars, etc.
label.aboutus2sub4 =  <b> Enlargement </ b> training in financial education for adults, with special attention to the elderly, through courses and seminars
label.aboutus2sub5 =  <b> Research </ b> on financial products and services, including the varied banking offer
label.aboutus3 =  Public Service
label.aboutus3sub1 =  We give information, training and advice to help <b> make decisions </ b> to avoid unwanted investments or contracts and <b> prevent fraud </ b> being totally independent from financial institutions and offering totally free financial consulting service

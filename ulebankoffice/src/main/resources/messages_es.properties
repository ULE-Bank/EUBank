label.s4frenchlateral=<p style="text-align: justify;">La amortizaci√≥n por el m√©todo franc√©s, progresivo o cl√°sico, se caracteriza por el pago de intereses vencidos, es decir, al final de cada abono, y pago de cuotas constantes en cada periodo de tiempo.<br>Los intereses decrecen a medida que aumenta el tiempo del pr√©stamo y el capital amortizado aumenta conforme la vida del pr√©stamo.</p>

label.s5i2=A trav√©s del descuento comercial o bancario, una entidad financiera (banco, caja o entidad de cr√©dito) anticipa a un cliente el importe de un cr√©dito que a√∫n no ha vencido y que generalmente es el resultado de la venta de bienes, suministros o servicios a un tercero. La entidad financiera ser√° entonces la encargada de realizar la gesti√≥n de los cobros del valor nominal de dicho cr√©dito al cliente de la empresa; si bien, dicha entidad no asume el riesgo de impago por parte del deudor.
label.s5i9=En estas transacciones se cede a una entidad financiera una porci√≥n de los derechos de cobro futuros (a√∫n no vencidos) de la empresa, que deben estar debidamente documentados a trav√©s de letras de cambio, pagares, facturas o recibos. Y la entidad financiera a cambio, realiza un adelanto o anticipo por el valor nominal del derecho de cobro menos los gastos de gesti√≥n y los intereses que se generen en la operaci√≥n.
label.s5i10=La entidad financiera no asume el riesgo de impago, es decir, si finalmente el deudor no paga dichas facturas, el coste es asumido por el cliente. En caso de que el tercero, cliente de la empresa, no realice los correspondientes pagos, la entidad financiera cargar√° al cedente de la deuda, el nominal del cr√©dito m√°s una comisi√≥n.

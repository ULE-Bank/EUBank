label.s4germanlateral=<p style="text-align: justify;">La amortizaci√≥n por el m√©todo alem√°n se caracteriza por el pago de intereses al principio de cada periodo y cuotas constantes en cada periodo de tiempo. Los intereses decrecen a media que aumenta la vida del pr√©stamo y el capital amortizado aumenta conforme la vida del pr√©stamo.</p>
label.s4americanlateral=<p style="text-align: justify;">En el pr&eacute;stamo tipo americano, la amortizaci&oacute;n se realiza en la &uacute;ltima cuota. En cada periodo se van calculando y pagando los intereses correspondientes. En la cuota final, adem&aacute;s de los intereses del periodo correspondiente, se amortiza la totalidad del capital prestado.</p>

